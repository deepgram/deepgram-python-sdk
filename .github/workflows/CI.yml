name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          
      - name: Install Dependencies
        run: pip install .

      #- name: Run Tests
      #  run: pytest tests/

      - name: Check SDK Setup
        run: python -m pip install --upgrade build

      - name: Build SDK
        run: python -m build